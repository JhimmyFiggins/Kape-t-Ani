<!-- Products Carousel Section -->
<section id="products" class="py-5">
  <div class="container">
    <h2 class="text-center mb-4 fw-bold">Our Products</h2>

    <div id="coffeeCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">

        <div class="carousel-item active">
          <div class="d-flex justify-content-center gap-4">
            <img src="images/product1.jpg" class="d-block rounded" alt="Product 1" style="width:280px;">
            <img src="images/product2.jpg" class="d-block rounded" alt="Product 2" style="width:280px;">
            <img src="images/product3.jpg" class="d-block rounded" alt="Product 3" style="width:280px;">
          </div>
        </div>

        <div class="carousel-item">
          <div class="d-flex justify-content-center gap-4">
            <img src="images/product4.jpg" class="d-block rounded" alt="Product 4" style="width:280px;">
            <img src="images/product5.jpg" class="d-block rounded" alt="Product 5" style="width:280px;">
            <img src="images/product6.jpg" class="d-block rounded" alt="Product 6" style="width:280px;">
          </div>
        </div>

      </div>

      <!-- Controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#coffeeCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#coffeeCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>
</section>
